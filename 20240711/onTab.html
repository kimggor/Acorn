<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tab-button {
        width: 150px;
        padding: 10px 40px;
        cursor: pointer;
      }
      .tab-content {
        border: 1px solid;
        width: 420px;
        display: none;
        padding: 20px;
      }
      .tab-button.active {
        background-color: palegreen;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" onclick="openTab(event,'tab1')">
        tab1
      </button>
      <button class="tab-button" onclick="openTab(event,'tab2')">tab2</button>
      <button class="tab-button" onclick="openTab(event,'tab3')">tab3</button>
    </div>

    <div id="tab1" class="tab-content active">
      <h3>탭 1 제목</h3>
      <p>1111</p>
    </div>
    <div id="tab2" class="tab-content">
      <h3>탭 2 제목</h3>
      <p>2222</p>
    </div>
    <div id="tab3" class="tab-content">
      <h3>탭 3 제목</h3>
      <p>3333</p>
    </div>

    <script>
      function openTab(event, tabName) {
        // 모든 탭 버튼의 active 클래스를 제거합니다.
        const tabButtons = document.querySelectorAll(".tab-button");
        tabButtons.forEach((button) => {
          button.classList.remove("active");
        });

        // 모든 탭 내용의 active 클래스를 제거합니다.
        const tabContents = document.querySelectorAll(".tab-content");
        tabContents.forEach((content) => {
          content.classList.remove("active");
        });

        // 클릭된 탭 버튼에 active 클래스를 추가합니다.
        event.currentTarget.classList.add("active");

        // 선택된 탭 내용에 active 클래스를 추가합니다.
        document.getElementById(tabName).classList.add("active");
      }
    </script>
  </body>
</html>
