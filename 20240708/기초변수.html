t<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = 13;
      var num2 = 5;
      var result = num1 + num2;
      document.write(result, "<br>");
      result = num1 - num2;
      document.write(result, "<br>");
      result = num1 / num2;
      document.write(result, "<br>");
      result = num1 % num2;
      document.write(result, "<br>");

      var t1 = "동해물과";
      var t2 = "백두산이";
      var t3 = 1234;
      var t4 = "마르고 닳도록";
      var result = t1 + t2 + t3 + t4;
      document.write(result, "<br>");

      var str = "<table border='1'>";
      str += "<tr>";
      str += "<td>1</td>";
      str += "<td>2</td>";
      str += "<td>3</td>";
      str += "</tr></table>";
      document.write(str);

      let currentYear = 2024;
      let birthYear;
      let age;
      let name;
      name = prompt("이름:", "");
      birthYear = prompt("출생년도:", "");
      age = currentYear - birthYear;
      document.write(currentYear + "현재<br>");
      document.write(name + "님의 나이는 " + age);
    </script>
  </body>
</html>
