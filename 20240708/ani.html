<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes textColor {
        0% {
          color: blue;
        }
        50% {
          color: green;
        }
        100% {
          color: red;
        }
      }
      span {
        animation: textColor 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <p><span>span</span>텍스트를 5초동안 무한반복</p>
  </body>
</html>
