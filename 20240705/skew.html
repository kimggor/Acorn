<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .skewX:hover {
        transform: skewX(30deg);
      }
      .skewY:hover {
        transform: skewY(15deg);
      }
      .skewXY:hover {
        transform: skew(-25deg, 45deg);
      }
    </style>
  </head>
  <body>
    <div class="origin">
      <div class="skewX">
        <img src="../images/insta.jfif" alt="" />
      </div>
    </div>
    <div class="origin">
      <div class="skewY">
        <img src="../images/라떼.jfif" alt="" />
      </div>
    </div>
    <div class="origin">
      <div class="skewXY">
        <img src="../images/라떼.jfif" alt="" />
      </div>
    </div>
  </body>
</html>
