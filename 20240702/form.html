<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>폼 태그</h2>
    <form action="search.php" method="post">
      <fieldset>
        <legend>로그인</legend>
        <input type="search" title="검색" />
        <input type="submit" value="검색" />
      </fieldset>
    </form>
    <!-- 
        action : 서버에 넘겨줄 프로그램파일 지정
        method :  post,get... 지정
    -->
    <form action="">
      <div>
        <label for="">
          ID:
          <input type="text" />
        </label>
      </div>
      <div>
        <label for="">
          비밀번호:
          <input type="password" />
        </label>
      </div>
    </form>
    <br />
    <form action="">
      <div>
        <label for="user-id">
          ID:
          <input
            type="text"
            id="user-id"
            name="user-id"
            placeholder="아이디를 입력하세요."
          />
        </label>
      </div>
      <div>
        <label for="user-pwd">
          비밀번호:
          <input
            type="password"
            id="user-pwd"
            name="user-pwd "
            placeholder="비밀번호를 입력하세요."
          />
        </label>
      </div>
      <div>
        <label for="user-email">
          이메일:
          <input
            type="email"
            id="user-email"
            name="user-email"
            placeholder="example@example.com"
          />
        </label>
      </div>
      <div>
        <label for="user-address">
          주소:
          <input
            type="addr"
            id="user-address"
            name="user-address"
            placeholder="주소를 입력하세요."
          />
        </label>
      </div>
      <div>
        <label for="user-number">
          휴대폰번호:
          <input
            type="phone"
            id="user-number"
            name="user-number"
            placeholder="010-XXXX-XXXX"
            size="13"
            maxlength="11"
            autocomplete="off"
          />
        </label>
      </div>
    </form>
    <br />
    <h5><mark>radio 버튼</mark></h5>
    <p>성별을 선택해주세요.</p>
    <label for="male"
      ><input type="radio" id="male" name="gender" value="male" />남성</label
    >
    <label for="female">
      <input type="radio" id="female" name="gender" value="female" />여성</label
    >
    <!-- name을 같게 해야 둘 중 하나만 선택  value=서버에게 넘겨줄 값-->

    <h5><mark>체크박스 버튼</mark></h5>
    <p>이동수단을 선택해주세요.</p>
    <label for="vehicle_1">
      <input type="checkbox" id="vehicle_1" value="car" />자동차</label
    >
    <label for="vehicle_2"
      ><input type="checkbox" id="vehicle_2" value="plane" />비행기</label
    ><label for="vehicle_3"
      ><input type="checkbox" id="vehicle_3" value="subway" />지하철</label
    ><label for="vehicle_4"
      ><input type="checkbox" id="vehicle_4" value="bus" />버스</label
    ><label for="vehicle_5"
      ><input type="checkbox" id="vehicle_5" value="train" />기차</label
    >
    <h5><mark>드롭다운 버튼</mark></h5>
    <label for="path">가입경로 </label>
    <select name="" id="path">
      <option value="">블로그</option>
      <option value="">SNS</option>
      <option value="">검색</option>
      <option value="">지인추천</option>
      <option value="">기타</option>
    </select>

    <h5><mark>숫자 입력</mark></h5>
    <input type="number" min="0" max="120" value="20" /> 나이를 입력해주세요.

    <h5><mark>슬라이드 막대 range</mark></h5>
    <input type="range" min="0" max="50" value="20" /> 최대 50까지 선택

    <h5><mark>범례</mark></h5>
    <fieldset>
      <legend>제목</legend>
    </fieldset>

    <h5><mark>메모</mark></h5>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <h5><mark>컬러 선택</mark></h5>
    <p>색상을 선택해 주세요</p>
    <input type="color" name="" id="" />

    <h5><mark>날짜 선택</mark></h5>
    <p>날짜를 선택해 주세요</p>
    <input type="date" name="" id="" />
    <p>시간을 선택해 주세요</p>
    <input type="time" name="" id="" />
    <p>날짜,시간를 선택해 주세요</p>
    <input type="datetime-local" name="" id="" />
    <p>주차를 선택해 주세요</p>
    <input type="week" name="" id="" />

    <h5><mark>파일 첨부</mark></h5>
    <input type="file" />

    <h5><mark>숨겨진 입력 필드</mark></h5>
    <input type="hidden" />

    <h5><mark>진척도</mark></h5>
    <progress value="50" max="100"></progress>
  </body>
</html>
