<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="prod">주문상품</label>
            <input type="text" id="prod" value="상품용 3kg" readonly />
          </li>
          <li>
            <label for="user-naem">이름</label>
            <input type="text" id="user-naem" autofocus required />
            <!-- required 필수입력사항 -->
          </li>
          <li>
            <label for="addr">주소</label>
            <input type="text" id="addr" required />
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="'-' 제외 입력" />
          </li>
          <li>
            <label for="d-day">배송일 지정</label>
            <input type="date" id="d-day" /><small
              >(주문일로 부터 최소 3일 이후)</small
            >
          </li>
        </ul>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기" />
      </div>
    </form>
  </body>
</html>
