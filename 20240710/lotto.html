<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="lotto">출력</button>
    <div id="result"></div>
    <script>
      function generateLottoNumbers() {
        const lottoNums = [];
        while (lottoNums.length < 6) {
          const lottoNum = Math.floor(Math.random() * 45) + 1;
          if (!lottoNums.includes(lottoNum)) {
            lottoNums.push(lottoNum);
          }
        }
        return lottoNums;
      }

      const lottoButton = document.querySelector("#lotto");
      const resultDiv = document.querySelector("#result");

      lottoButton.addEventListener("click", () => {
        resultDiv.innerHTML = ""; // 기존 결과를 초기화
        const allLottoNums = [];
        for (let i = 0; i < 5; i++) {
          const lottoNums = generateLottoNumbers();
          allLottoNums.push(lottoNums);
          const lottoLine = document.createElement("p");
          lottoLine.textContent = `Line ${i + 1}: [${lottoNums.join(", ")}]`;
          resultDiv.appendChild(lottoLine);
        }
      });
    </script>
  </body>
</html>
