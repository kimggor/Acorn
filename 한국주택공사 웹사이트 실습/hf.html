<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/hf.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db3c20a06c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-wrap">
      <header>
        <div class="logo">
          <img
            src="https://bank.hf.go.kr/resources/images/common/logo.png"
            alt=""
          />
          <a href=""></a>
        </div>
        <div class="menu-wrap">
          <div class="util-wrap">
            <span class="guide">
              <button>
                <span><a href="">[보금자리론 신청방법]</a></span>
              </button>
              <button>
                <span><a href="">[주택연금 신청방법]</a></span>
              </button>
            </span>
            <span class="login">
              <button>
                <span>로그인</span>
              </button>
              <button>
                <span>인증/보안</span>
              </button>
            </span>
          </div>
          <div class="main-wrap">
            <ul>
              <li>
                <a href="">MY HF</a>
              </li>
              <li>
                <a href="">신청</a>
              </li>
              <li>
                <a href="">간편 서류제출</a>
              </li>
              <li>
                <a href="">고객서비스</a>
              </li>
            </ul>
            <div class="main-menu-icon">
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
              <i class="fa-solid fa-bars fa-xl"></i>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="section-wrap">
      <section>
        <div class="title">
          <h1>국민과 함께 성장하는 글로벌 주택금융 리더</h1>
        </div>
        <div class="card-wrap">
          <div class="card">
            <a href="#">
              <span>
                <p class="title">아낌e-보금자리론</p>
                <p class="des">0.1%p 더 저렴한 금리</p>
                <p class="maximum">최대</p>
                <span class="price">주택가격 6억원</span>
              </span>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <span>
                <p class="title">u-보금자리론</p>
                <p class="des">우리 가족의 소중한 보금자리 마련</p>
                <p class="maximum">최대</p>
                <span class="price">대출한도 3.6억원</span>
              </span>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <span>
                <p class="title">내집마련 디딤돌</p>
                <p class="des">내 집 마련 꿈의 실현</p>
                <p class="maximum">무주택 세대주 대상</p>
                <span class="price">저금리 <br />주택구입자금 대출</span>
              </span>
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
