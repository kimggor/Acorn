<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let degrees = new Array();
      degrees = [15.1, 15.4, 16.1, 17.5, 19.2, 21.4];
      let sum = 0;
      for (let i = 0; i < degrees.length; i++) {
        sum += degrees[i];
        document.write(`degrees[${i}]=${degrees[i]}<br><br>`);
      }
      let avgDegree = sum / degrees.length;

      document.write(`<h2>평균 온도는 ${avgDegree}`);
    </script>
  </body>
</html>
