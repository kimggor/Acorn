<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .title {
        color: forestgreen;
        font-weight: bold;
        font-size: 36px;
        margin-bottom: 20px;
      }
      .des {
        font-family: "Nanum Pen Script", cursive;
        font-size: 24px;
        margin-bottom: 20px;
        border-bottom: 2px solid #777;
        width: 500px;
        text-align: center;
      }
      .form-wrap {
        background-color: pink;
        padding: 20px;
        border-radius: 10px;
        width: 500px;
      }
      .form-wrap span {
        color: blue;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
      }
      .form-wrap input[type="radio"],
      .form-wrap input[type="checkbox"],
      .form-wrap select,
      .form-wrap textarea {
        margin: 10px 0;
      }
      footer {
        background-color: coral;
        width: 600px;
        border-radius: 20px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">설문조사</div>
      <div class="des">
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 바랍니다.
      </div>
      <div class="form-wrap">
        <form action="">
          <span>학년</span>
          <label for="grade1">
            <input type="radio" name="grade" value="1" id="grade1" /> 1학년
          </label>
          <label for="grade2"
            ><input type="radio" name="grade" value="2" id="grade2" />
            2학년</label
          >
          <label for="grade3"
            ><input type="radio" name="grade" value="3" id="grade3" />
            3학년</label
          >
          <label for="grade4"
            ><input type="radio" name="grade" value="4" id="grade4" />
            4학년</label
          >

          <span>성별</span>
          <input type="radio" name="gender" value="male" /> 남성
          <input type="radio" name="gender" value="female" /> 여성

          <span>관심 분야</span>
          <select name="interest">
            <option value="mobile">모바일 소프트웨어</option>
            <option value="sns">SNS</option>
            <option value="search">검색</option>
            <option value="recommendation">지인추천</option>
            <option value="etc">기타</option>
          </select>

          <span>진로(다중 선택)</span>
          <input type="checkbox" name="career" value="development" /> 개발
          <input type="checkbox" name="career" value="planning" /> 기획
          <input type="checkbox" name="career" value="sales" /> 영업
          <input type="checkbox" name="career" value="entrepreneurship" /> 창업

          <span>남기고 싶은 말</span>
          <textarea name="comments" rows="10" cols="40"></textarea>

          <br />
          <button type="submit">제출</button>
        </form>
      </div>
      <footer>Copyright 2022 by Sejung</footer>
    </div>
  </body>
</html>
